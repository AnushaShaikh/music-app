<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groov - Playlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            color: #333;
            text-align: center;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 250px;
            background: url('https://source.unsplash.com/1600x400/?music,concert') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Playlist Table */
        .playlist-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: #f8f8f8;
            font-weight: bold;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        tr:last-child {
            border-bottom: none;
        }

        .song-img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .play-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .play-btn:hover {
            background: #17a74b;
        }

        /* Sliding Audio Player */
        .audio-player {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: #1DB954;
            width: 80%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.5s ease-in-out;
            border-radius: 10px 10px 0 0;
        }

        .audio-player.active {
            bottom: 0;
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .green{
            color: #15b851;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <span class="green">Groov </span>   on Taylor Swift's Playlist
    </div>

    <!-- Playlist Table -->
    <div class="playlist-container">
        <table>
            <tr>
                <th>No.</th>
                <th>Title</th>
                <th>Album</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>01</td>
                <td> Shake It Off <br> <small>By Taylor Swift</small></td>
                <td>1989</td>
                <td>4:25</td>
                <td>
                    <audio controls>
                        <source src="Taylor Swift - Shake It Off Official Music Video.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                     </audio>
                </td>
            </tr>
            <tr>
                <td>02</td>
                <td> Blank Space <br> <small>By Taylor Swift</small></td>
                <td>1989</td>
                <td>3:51</td>
                <td>
                    <audio controls>
                        <source src="Taylor Swift - Blank Space (Lyrics).mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                     </audio>
                </td>
            </tr>
           
        </table>
    </div>
</body>
</html>
