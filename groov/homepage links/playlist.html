<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groov - Playlists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            color: #333;
        }
        .sidebar {
            width: 250px;
            background: #ffffff;
            padding: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            left: 0;
        }
        .sidebar.hidden {
            transform: translateX(-250px);
        }
        .sidebar h2 {
            color: #1DB954;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: inherit;
        }
        .sidebar ul li:hover {
            background: #e0e0e0;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            color: #1DB954;
        }
        .toggle-btn {
            position: fixed;
            left: 220px;
            top: 16px;
            background: #00000000;
            color: #000000;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            transition: transform 0.3s ease, left 0.3s ease;
        }
        .sidebar.hidden ~ .toggle-btn {
            left: 20px;
        }
        
        .content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 50px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 250px);
        }
        .content.expanded {
            margin-left: 0;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        /* Music Grid */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .music-card {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .music-card img {
            width: 100%;
            border-radius: 10px;
        }
        .music-card h4 {
            margin-top: 10px;
            font-size: 14px;
        }
        .music-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
